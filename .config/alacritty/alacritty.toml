[cursor]
# hide_when_typing = true
style = "Block"
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
# size = 12.0
# size = 11.0
size = 9
# size = 6

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

[shell]
args = ["-l", "-c", "tmux"]
program = "/bin/bash"

[window]
decorations = "full"
# draw_bold_text_with_bright_colors = true
startup_mode = "Maximized"
